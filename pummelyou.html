<head>
    <title>pummelyou</title>
    <link rel="stylesheet" type="text/css" media="screen"
        href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript"
        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
</head>

<body>
    <div class="header">
        {{> navigation }}
    <div id="scoresTopWrapper">
        <div class="nav nav-toolbar score-toolbar" data-bind="foreach: scoresTop">

            <a class="btn btn-mini btn-inverse" data-bind="text: name, attr: { href: $root.scoreTab(name) }"
                data-toggle="tab"></a>
        </div>
    </div>

    </div>
    <div id="main" class="container">
    </div>
    <div id="matchCreateModal" class="modal hide fade"
        role="dialog" aria-labelledby="matchCreateLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="matchCreateLabel">Create a New Match</h3>
        </div>
        <div class="modal-body">
            <p>Directions on how to set up a match</p>
            <label>Match Time :</label>
            <div class="input-append datetimepicker">
                <input data-format="MM/dd/yyyy HH:mm PP" type="text" />
                <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button id="matchCreateSubmit" class="btn btn-primary" type="button">Create Match</button>
        </div>

    </div>
</body>
<template id="scoresTop" name="scoresTop">

</template>
<template name="hello">
    {{#if currentUser}}
    <h1>
        Hello {{currentUser.profile.name}}!
        <br/>
        is this your email {{currentUser.profile.name}}
    </h1>

    <p>
        This content was added and you didn't ask to refresh
    </p>
    {{else}}
    <h1>
        Welcome, please sign in above.
    </h1>
    {{/if}} {{greeting}} <input type="button" class="btn" value="Click"/>
</template>
<template name="navigation">
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Pummel You</a>
                <ul class="nav">
                    <li class="active">
                        <a href="/match">Match</a>
                    </li>
                </ul>
                <div class="pull-right">
                    <button class="btn" type="button" onclick="matchController.createMatch()">Create Match</button>
                    {{loginButtons align="right" }}
                </div>
            </div>
        </div>
    </div>
</template>
<template name="matchPage">
    <ul>
        {{#each matches}}
        <li>
            <input type="text" {{bind "game"}} />
        </li>
        {{/each}}
    </ul>
</template>
<template name="matchCreate">
    <label>Game :</label> <input type="text" {{bind "game"}} data-provide="typeahead" data-source='["Golf","Ping
    Pong","Frisbee"]'/>
    <br/>
    <label>Game Time :</label>

    <div class="input-append datetimepicker">
        <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text" {{bind "gameTime"}} />
  <span class="add-on">
    <i data-time-icon="icon-time" data-date-icon="icon-calendar"> </i>
  </span>
    </div>

    <br/>
    <label>Home Team Name :</label> <input type="text" {{bind "homeTeam"}} />
    <br/>
    <label>Vistor Team Name :</label> <input type="text" {{bind "visitorTeam"}} />
    <br/>
    <br/>
    <button
    {{bindAction "create"}}>Create</button>
<span>
  {{foo}}
</span>
</template>
