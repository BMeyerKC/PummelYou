            <a class="btn btn-mini btn-inverse" data-bind="text: status"
                data-toggle="tab"></a>

    <div id="matchCreateModal" class="modal hide fade"
        role="dialog" aria-labelledby="matchCreateLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="matchCreateLabel">Create a New Match</h3>
        </div>
        <div class="modal-form well form-horizontal">
            <p>Directions on how to set up a match</p>
            <div class="control-group">
                <label class="control-label">Owner :</label>
                <div class="controls">
                    <label data-bind="text: newMatch.owner().name()"></label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Match Time :</label>
                <div class="controls">
                    <div class="input-append" data-bind="datetimepicker: newMatch.startDate()">
                        <input data-format="MM/dd/yyyy HH:mm PP"  type="text" />
                        <span class="add-on">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button id="matchCreateSubmit" class="btn btn-primary" data-bind="click: $root.insertMatch" type="button">Create Match</button>
        </div>

    </div>
</body>

<template name="navigation">
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Pummel You</a>
                <ul class="nav">
                    <li class="active">
                        <a href="/match">Match</a>
                    </li>
                </ul>
                <div class="pull-right">
                    <button class="btn" type="button" onclick="matchController.createMatch()">Create Match</button>
                    {{loginButtons align="right" }}
                </div>
            </div>
        </div>
    </div>
</template>
<template name="matchPage">
    <ul>

</template>
